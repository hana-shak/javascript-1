<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #2: Changing colors</title>
    <style>
        #mydiv {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
   
        <script>
           
            
            window.onclick = function(event){
                var x =document.getElementById('mydiv');
                var col = ["blue", "red", "green"];
                var  i=1;

              
                  if (i == 1 ){
               x.style.background="blue";
               i++;
                 }
                else if ( i == 2 ){
                    x.style.background = "green";
                    i++;
                }
                else if (i == 3) {
                    x.style.background = "red";
                    i++;
                }
                else  {
                    i = 1;
                    x.style.background = "blue";
                }
           
        }
        </script>
 
</head>
<body >
<div id="mydiv"  ></div>
</body>


</html>
