<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #4: Formatting text</title>
    <style>
        div {
            width: 600px;
            height: 100px;
            border: 1px solid black;
            margin-top: 10px;
            /* default options */
            font-family: Arial;
            font-size: 12pt;
        }
    </style>
</head>
<body>
<form name="form">
    <select name="font_family" id="font_family"   onchange="fontType(this);">
        <option value="Arial"  selected >Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Helvetica" >Helvetica</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
    </select>
    <select name="font_size" id="font_size"   onchange="fsize(this);">
        <option>8pt</option>
        <option>10pt</option>
        <option>12pt</option>
        <option>14pt</option>
        <option>16pt</option>
    </select>
    <label>Italic <input type="checkbox" name="font_italic" id="font_italic"  onclick="fonItalic()"></label>
    <label>Bold <input type="checkbox" name="font_bold" id="font_bold"  onclick="fonIBold()"></label>
    <label>Underline <input type="checkbox" name="font_underline" id="font_underline" onclick="undLine()"></label>
</form>

<div id="text">The quick brown fox jumps over the lazy dog</div>
</body>
