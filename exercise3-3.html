<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Picture</title>
 <style>
     div {
            width: 500px;
            height: 500px;
            border: 1px solid black;
            margin-top: 10px;
            /* default options */
            font-family: Arial;
            font-size: 12pt;
        }

 </style>

<body>
    <table>
        <tr>
            <td>
                Country: <select name="Country" id="select" onchange="cHoose('cful',this.value)">
                           <option value="empty">  nothing     </option>
                           <option value="code">   code        </option>
                           <option value="code1">   code1      </option>
                </select>
            </td>
           
        </tr> 
    </table>
    <div> <img src="./photos/code1.png" alt="picture" id="cful"> </div>   
</body>

<script>
         function cHoose (imgid,newimg) {
             document.getElementById('imgid').src = "./photos/" + newimg + ".png";
           
        }
</script>
